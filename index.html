<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <div class="body-container">
    <div class="container" id="container">
        <div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Cria uma continha ai vai!</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <div class="btn-grad" >Criar</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Conectar</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Ta com alzheimer ? Recupere sua senha!</a>
                <div class="btn-grad" >Entrar</div>
            </form>
        </div>
        </div>

        <div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>
                        Clique para começar
                    </p>
                    <div class="btn-grad" id="signIn">Entrar</div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem vindo Chefe!</h1>
                    <p>Coragem crie uma conta aí</p>
                    <div class="btn-grad" id="signUp">Criar</div>
                </div>
            </div>
        </div>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
